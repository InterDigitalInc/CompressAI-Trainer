logdir: "${paths.engine}"
num_epochs: 500
valid_loader: "valid"
valid_metric: "loss"
minimize_valid_metric: True
verbose: True
check: False
callbacks:
  - type: "SchedulerCallback"
    scheduler_key: "net"
    mode: "epoch"
    loader_key: "valid"
    metric_key: "loss"
  - type: "CheckpointCallback"
    logdir: "${paths.checkpoints}"
    loader_key: "valid"
    metric_key: "loss"
    minimize: True
    mode: "runner"
    resume_runner:  "${paths.checkpoint}"
    topk: 1     # number of top-k checkpoints to keep
  - type: "EarlyStoppingCallback"
    patience: 50
    loader_key: "valid"
    metric_key: "loss"
    minimize: True
loggers:
  aim: {}
  tensorboard:
    logdir: "${paths.tensorboard}"
