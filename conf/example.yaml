defaults:
  - env: default
  - engine: default
  - criterion: RateDistortionLoss
  - optimizer: net_aux
  - scheduler: ReduceLROnPlateau
  - dataset/vimeo90k/train@dataset
  - dataset/vimeo90k/valid@dataset
  - dataset/kodak/infer@dataset
