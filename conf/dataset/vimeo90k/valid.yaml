valid:
  type: "Vimeo90kDataset"
  config:
    root: "${paths.datasets}/vimeo90k/vimeo_triplet"
    split: "valid"
  loader:
    shuffle: False
    batch_size: 8
    num_workers: 2
  settings:
    patch_size: [ 256, 256, ]
  transforms:
    - "CenterCrop": {size: "${....settings.patch_size}"}
    - "ToTensor": {}
