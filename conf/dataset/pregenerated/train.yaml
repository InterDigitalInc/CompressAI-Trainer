train:
  type: "PreGeneratedMemmapDataset"
  config:
    root: "${paths.datasets}/vimeo90k/vimeo_triplet_npy"
    split: "train"
    image_size: [ 256, 256, ]
  loader:
    shuffle: True
    batch_size: 16
    num_workers: 2
  settings:
    patch_size: [ 256, 256, ]
  transforms:
    - "RandomCrop": {size: "${....settings.patch_size}"}
    - "ToTensor": {}
